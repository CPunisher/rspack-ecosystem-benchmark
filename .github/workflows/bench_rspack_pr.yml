name: Bench Rspack PR

on:
  workflow_dispatch:
    inputs:
      prNumber:
        description: "PR number (e.g. 9887)"
        required: true
        type: string
      reportComment:
        description: "Create a comment to display benchmark results"
        required: false
        type: string
        default: "false"

jobs:
  create-comment:
    runs-on: ubuntu-latest
    if: "inputs.reportComment == 'true'"
    outputs:
      comment-id: ${{ steps.create-comment.outputs.result }}
    steps:
      - id: create-comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RSPACK_BOT_ACCESS_TOKEN }}
          result-encoding: string
          script: |
            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const urlLink = `[Open](${url})`

            const { data: comment } = await github.rest.issues.createComment({
              issue_number: context.payload.inputs.prNumber,
              owner: context.repo.owner,
              repo: 'rspack',
              body: `‚è≥ Triggered benchmark: ${urlLink}`
            })
            return comment.id

  run-bench:
    runs-on: [self-hosted, rspack-bench]
    outputs:
      diff-result: ${{ steps.print-results.outputs.diff-result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init env
        uses: ./.github/actions/env
      - name: Build rspack
        run: node bin/build-rspack.js origin pull/${{ inputs.prNumber }}/head
      - name: Run benchmark
        run: node bin/bench.js
      - id: print-results
        name: Print results
        run: |
          result=$(node bin/compare-bench.js latest current)
          echo "$result"
          echo "diff-result=${result//$'\n'/'@@'}" >> $GITHUB_OUTPUT
      - name: Check Threshold
        run: |
          result="${{ steps.print-results.outputs.diff-result }}";
          if [[ $result =~ "Threshold exceeded" ]]; then
            echo "Some benchmark cases exceed the threshold, please visit the previous step for more information"
            exit 1
          fi

  update-comment:
    runs-on: ubuntu-latest
    needs: [create-comment, run-bench]
    if: "inputs.reportComment == 'true'"
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RSPACK_BOT_ACCESS_TOKEN }}
          script: |
            const result = `${{ needs.run-bench.outputs.diff-result }}`.replace(/@@/g, "\n");

            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const urlLink = `[Open](${url})`
            const body = `
            üìù Benchmark detail: ${urlLink}

            ``` text
            ${result}
            ```
            `

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: 'rspack',
              comment_id: ${{ needs.init.outputs.comment-id }},
              body
            })
